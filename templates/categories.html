<body>
<div class = 'pane'>
<h1>Movie Categories</h1>

<a href="{{url_for('newMovie')}}" > <h3> Create a New Movie </h3> </a>
<a href="{{url_for('newCategory')}}" > <h3> Create a New Category </h3> </a>

{% for category in categories %}
	
	<a href = "{{url_for('categorySelect', category_name = category.name)}}"> <p>{{category.name}}</p></a>

{% endfor %}

<h3>****************Last Movies*******************</h3>
{% for lastMovie in lastMovies %}



<a href = "{{url_for('movie', movie_title = lastMovie.title)}}"> <p>{{lastMovie.title}}</p></a>




{% endfor %}


</div>
</body>

</html>
